---
layout: default
---

<head>
    <link href="{{ " rel="stylesheet"
    /css/post.css" | prepend: site.baseurl }}">
</head>

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <img src="/images/calendar.png" width="20px"/>
            <time class="post-meta__date date" datetime="{{page.date | date: date_to_xmlschema}}"
                  itemprop="datePublished">{{page.date | date: "%F"}}
            </time>

            <span id="busuanzi_container_page_pv"> | Readï¼š<span id="busuanzi_value_page_pv"></span></span>
            </p>
        </div>
    </header>

    {% if site.enableToc %}
    <h2 class="post-title">Contents</h2>
    {% include toc.html html=content %}
    {% endif %}

    <section class="post">
        {{ content }}
    </section>

</article>

{% include new-old.html %}

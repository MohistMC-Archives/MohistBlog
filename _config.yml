# Basic
title: MohistMC
subtitle: Blog
description: Welcome to MohistBlog~
# 头像里面的标题
avatarTitle: MohistMC
# 头像里面的描述
avatarDesc: java / minecraft
url: "https://MohistMC.cn"

# 博客是否自动生成目录，false为不生成
enableToc: true

permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: 博客主页

# Navigation buttons in the front page.s
nav:
    - {title: 所有文章, description: archive, url: '/archive'}
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"
plugins: [jekyll-paginate]


